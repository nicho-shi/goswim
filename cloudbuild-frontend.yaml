# 前端 Cloud Build 配置
steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/lapflow-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/lapflow-frontend:latest'
      - '--build-arg'
      - 'VITE_SUPABASE_URL=$_VITE_SUPABASE_URL'
      - '--build-arg'
      - 'VITE_SUPABASE_ANON_KEY=$_VITE_SUPABASE_ANON_KEY'
      - '--build-arg'
      - 'VITE_CLERK_PUBLISHABLE_KEY=$_VITE_CLERK_PUBLISHABLE_KEY'
      - '--build-arg'
      - 'VITE_BACKEND_API_URL=$_VITE_BACKEND_API_URL'
      - '-f'
      - 'frontend/Dockerfile'
      - '.'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/lapflow-frontend:$COMMIT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/lapflow-frontend:latest']

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'lapflow-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/lapflow-frontend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

substitutions:
  _VITE_SUPABASE_URL: 'your_supabase_url'
  _VITE_SUPABASE_ANON_KEY: 'your_supabase_key'
  _VITE_CLERK_PUBLISHABLE_KEY: 'your_clerk_key'
  _VITE_BACKEND_API_URL: 'https://lapflow-backend-xxxxx.run.app'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: 1200s
