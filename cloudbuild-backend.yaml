# 后端 Cloud Build 配置
steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/lapflow-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/lapflow-backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - 'backend'
    dir: '.'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/lapflow-backend:$COMMIT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/lapflow-backend:latest']

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'lapflow-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/lapflow-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: 1200s
